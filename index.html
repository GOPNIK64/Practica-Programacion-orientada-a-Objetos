<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>POO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>

    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <div class="alert alert-danger d-none">Por favor, ingrese todos los datos</div>
        <form id="formulario">
            <input
              class="from-control mb-2"
              type="text"
              value="Juanito"
              name="nombre"
              placeholder="Ingrese nombre"
            />
            <input
            class="from-control mb-2"
            type="number"
            value="25"
            name="edad"
            placeholder="Ingrese edad"
            required
            />
            <select class="form-select mb-2" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">

            <div class="col-6" id="cartasEstudiantes">
                
            </div>

            <div class="col-6" id="cartasProfesores">
                
            </div>

        </section>
    </div>

    <template id="templateEstudiantes">
        <!-- siempre es bueno probar los articulos de manera estatica -->
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesores">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre Profesor</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>
    </template>
    

    <script src="js/app.js"></script>
</body>
</html>
